<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Library</h1>
  <dialog id="book-dialog">
    <form>
      <p>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>
      </p>
      <p>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
      </p>
      <p>
        <label for="page-number">Page number:</label>
        <input type="number" id="page-number" name="page_number" required>
      </p>
      <p>Have you read this book?</p>
        <div>
          <input type="radio" id="read" name="read-status" value="read" required>
          <label for="read">Read</label>
        </div> 
        <div>
          <input type="radio" id="not-read" name="read-status" value="not-read">
          <label for="not-read">Not read</label>
        </div>
      <div>
        <button value="cancel" formmethod="dialog">Cancel</button>
        <button id="confirm-btn" value="default">Confirm</button>
      </div>
    </form>
  </dialog>
  <p>
    <button id="show-dialog">Add new book</button>
  </p>
  <output></output>
  <div id="container"></div>
  <script src="script.js"></script>
</body>
</html>
