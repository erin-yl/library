<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Collection</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Library collection</h1>
  <dialog id="library-dialog">
    <form name="book-form">
      <h2>Book information</h2>
      
      <div class="error-div" aria-live="polite">
        <span class="error-msg"></span>
      </div>

      <div>
        <label for="title">Title*</label>
        <input type="text" id="title" name="title" required aria-required="true">
        <span class="help-text">*Required</span>
      </div>

      <div>
        <label for="author">Author*</label>
        <input type="text" id="author" name="author" required aria-required="true">
        <span class="help-text">*Required</span>
      </div>

      <div>
        <label for="pages">Pages*</label>
        <input type="number" id="pages" name="pages" required aria-required="true">
        <span class="help-text">*Required</span>
      </div>
      
      <div>
        <input class="read" type="checkbox" id="read" name="read-status" value="Read">
        <label for="read">I have read this book.</label>
      </div>

      <div class="dialog-btn">
        <button class="cancel secondary-btn" value="cancel">Cancel</button>
        <button class="confirm primary-btn" value="confirm">Confirm</button>
      </div>
    </form>
  </dialog>
  
  <button id="show-dialog" class="primary-btn">Add book</button>
  <div class="container"></div>

  <script src="script.js"></script>
</body>
</html>
