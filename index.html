<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Library</h1>
  <dialog id="bookDialog">
    <form name="bookForm">
      <h2>Book Information</h2>
      <p id="errorMsg"></p>

      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required>

      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="pages">Page number:</label>
      <input type="number" id="pages" name="pages" required>
      
      <fieldset>
        <legend>Have you read this book?</legend>
        <div>  
          <input type="radio" id="read" name="readStatus" value="read" required>
          <label for="read">Read</label>

          <input type="radio" id="notRead" name="readStatus" value="not read">
          <label for="notRead">Not read</label>
        </div>
      </fieldset>
      
      <div>
        <button id="cancelBtn" value="cancel">Cancel</button>
        <button id="confirmBtn" value="confirm">Confirm</button>
      </div>
    </form>
  </dialog>
  <p>
    <button id="showDialog">Add new book</button>
  </p>

  <div id="container"></div>
  <script src="script.js"></script>
</body>
</html>
