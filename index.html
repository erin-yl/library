<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Collection</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Library collection</h1>
  <dialog id="bookDialog">
    <form name="bookForm">
      <h2>Book information</h2>
      
      <div class="errorDiv">
        <span class="errorMsg"></span>
      </div>

      <div>
        <label for="title">Title*</label>
        <input type="text" id="title" name="title" required>
        <span class="helpText">*Required</span>
      </div>

      <div>
        <label for="author">Author*</label>
        <input type="text" id="author" name="author" required>
        <span class="helpText">*Required</span>
      </div>

      <div>
        <label for="pages">Pages*</label>
        <input type="number" id="pages" name="pages" required>
        <span class="helpText">*Required</span>
      </div>
      
      <div>
        <input class="read" type="checkbox" id="read" name="readStatus" value="Read">
        <input type="hidden" id="notRead" name="readStatus" value="Not read">
        <label for="read">I have read this book.</label>
      </div>

      <div class="dialogBtn">
        <button class="secondaryBtn" id="cancelBtn" value="cancel">Cancel</button>
        <button class="primaryBtn" id="confirmBtn" value="confirm">Confirm</button>
      </div>
    </form>
  </dialog>
  
  <button class="primaryBtn" id="showDialog">Add book</button>
  <div class="container"></div>

  <script src="script.js"></script>
</body>
</html>
